<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO write content</div>

        <form action="./add" method="post">
            <input type="text" name="name" placeholder="Enter name"/>
            <input type="text" name="age" placeholder="Enter age"/>
            <input type="text" name="gender" placeholder="Enter gender"/>
            <input type="text" name="email" placeholder="Enter email"/>
            <input type="submit" value="Add new"/>
        </form>   <br> <br> <br>

        <div th:each="student:${students}">
            <p th:text="${student.href}"></p>
            <p th:text="${student.name}"></p>
            <p th:text="${student.age}"></p>
            <p th:text="${student.gender}"></p>
            <p th:text="${student.email}"></p>


            <form action="./update" method="post">
                <input type="hidden" name="url" th:value="${student.getHref()}">
                <input type="text" name="name" th:value="${student.name}"/>
                <input type="text" name="age" th:value="${student.age}"/>
                <input type="text" name="gender" th:value="${student.gender}"/>
                <input type="text" name="email" th:value="${student.email}"/>
                <input type="submit" value="update"/>
            </form>     

            <form action="./delete" method="post">
                <input type="hidden" name="url" th:value="${student.getHref()}">                
                <input type="submit" value="delete"/>
            </form>     




        </div>

    </body>
</html>
